<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸ›’ Shopping List</h1>
                <button id="logoutBtn" class="logout-btn" title="Logout">Logout</button>
            </div>
        </header>
        
        <div class="add-item-form">
            <input type="text" id="itemInput" placeholder="Add new item..." maxlength="100">
            <button id="addBtn">Add</button>
        </div>
        
        <div class="list-actions">
            <button id="clearCompletedBtn" class="secondary">Clear Completed</button>
            <span id="itemCount" class="item-count">0 items</span>
        </div>
        
        <ul id="shoppingList" class="shopping-list">
            <!-- Items will be loaded here -->
        </ul>
        
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
